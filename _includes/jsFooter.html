<script src="{{'/assets/vendor/jquery.min.js' | prepend: site.baseurl}}"></script>
<script src="{{'/assets/vendor/popper.min.js' | prepend: site.baseurl}}"></script>
<script src="{{'/assets/vendor/bootstrap.min.js' | prepend: site.baseurl}}"></script>
<script type="text/javascript">
  $( document ).ready( function(){

    bbNavbarStart = true;
    bbMarketStart = true;
    function checkToolbarScroll() {
      let bbNavbarClass = document.getElementById('bb-navbar').classList;
      let bbLogoClass = document.getElementById('bb-logo').classList;
      let bbLogo135Class = document.getElementById('bb-logo135') ? document.getElementById('bb-logo135').classList : '';
      console.log(window.pageYOffset > 100);
      //if(window.innerWidth >= 992 && window.scrollY > document.getElementsByClassName('bb-hero')[0].offsetHeight*.6){
      if(window.innerWidth >= 992 && window.pageYOffset > 75){
        if(bbNavbarStart){
          bbNavbarClass.remove("bb-navbar-start");
          bbLogo135Class ? bbLogoClass.remove('bb-logo-start') : bbLogoClass.remove('bb-logo-start');
          bbLogo135Class ? bbLogo135Class.remove('bb-logo135-start') : '';
          bbNavbarStart = false;
        };
      //}else if(window.innerWidth >= 992 && window.scrollY < document.getElementsByClassName('bb-hero')[0].offsetHeight*.4){
      }else if(window.innerWidth >= 992 && window.pageYOffset < 1){
        if(!bbNavbarStart){
          bbNavbarClass.add("bb-navbar-start");
          bbLogo135Class ? bbLogoClass.remove('bb-logo-start') : bbLogoClass.add('bb-logo-start');
          bbLogo135Class ? bbLogo135Class.add('bb-logo135-start') : '';
          bbNavbarStart = true;
        };
      };

      let bbMarketClass = document.getElementsByClassName('bb-market');
      //if(bbMarketClass[0] != undefined && window.scrollY > document.getElementsByClassName('bb-market')[0].offsetHeight*.4){
      if(bbMarketClass[0] && window.pageYOffset > 75){
        if(bbMarketStart){
          Array.from(bbMarketClass).forEach(x=>x.classList.remove("bb-market-start"));
          bbMarketStart = false;
        }
      }else if(bbMarketClass[0] && window.pageYOffset < 1){
        if(!bbMarketStart){
          Array.from(bbMarketClass).forEach(x=>x.classList.add("bb-market-start"));
          bbMarketStart = true;
        }
      }
    }

    window.addEventListener('scroll', function(e) {
      checkToolbarScroll()
    });

    checkToolbarScroll();

  })
</script>
