---

---

  {% include product-hero.html %}
  <div class="bb-ambient-paver">
    <div class="container-fluid" >
      <div class="bb-gallery pt-3">
        <div class="bb-product-facet-area">
          {% include product-facets.html %}
        </div>
        <div class="bb-product-desc-area">
          <div>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Gallery</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                <a href="#" class="badge badge-primary">Pavers &nbsp;<i class="fa fa-close"></i></a>
                <a href="#" class="badge badge-primary">Tan &nbsp;<i class="fa fa-close"></i></a>
              </li>
            </ol>
            <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option1" autocomplete="off" checked><i class="fa fa-list"></i> List
              </label>
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="option2" autocomplete="off"><i class="fa fa-map"></i> Map
              </label>
            </div>
            <h1>Gallery Map</h1>

          </div>
        </div>
        <div class="bb-product-list-area">
          <style>
             /* Set the size of the div element that contains the map */
            #map {
              height: 60vh;  /* The height is 400 pixels */
              width: 100%;  /* The width is the width of the web page */
             }
          </style>
          <!--The div element for the map -->
          <div id="map"></div>
          <script>
            // Note: This example requires that you consent to location sharing when
            // prompted by your browser. If you see the error "The Geolocation service
            // failed.", it means you probably did not give permission for the browser to
            // locate you.
            var map, infoWindow;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 6
              });
              infoWindow = new google.maps.InfoWindow;

              // Try HTML5 geolocation.
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                  var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  };

                  infoWindow.setPosition(pos);
                  infoWindow.setContent('Location found.');
                  infoWindow.open(map);
                  map.setCenter(pos);
                }, function() {
                  handleLocationError(true, infoWindow, map.getCenter());
                });
              } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
              }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
              infoWindow.setPosition(pos);
              infoWindow.setContent(browserHasGeolocation ?
                                    'Error: The Geolocation service failed.' :
                                    'Error: Your browser doesn\'t support geolocation.');
              infoWindow.open(map);
            }
          </script>
          <!--Load the API from the specified URL
          * The async attribute allows the browser to render the page while the API loads
          * The key parameter will contain your own API key (which is not needed for this tutorial)
          * The callback parameter executes the initMap() function
          -->
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3Pxka6j4EyonA4W5qgL8q1xxMybS7yYA&callback=initMap"></script>
        </div>
      </div>
    </div>
  </div>
